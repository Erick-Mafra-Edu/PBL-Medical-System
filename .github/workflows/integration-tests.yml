name: Integration Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: "0 2 * * *" # Daily at 2 AM UTC

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    name: Integration Tests

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: pbl_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install Node dependencies
        run: |
          cd backend/api-gateway && npm ci
          cd ../../backend/flashcard-engine && npm ci
          cd ../../backend/obsidian-sync && npm ci
          cd ../../frontend && npm ci

      - name: Install Python dependencies
        run: |
          cd backend/ai-service && pip install -r requirements.txt

      - name: Run API Gateway migrations
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/pbl_test
        run: |
          cd backend/api-gateway
          npm run prisma -- migrate deploy

      - name: Run API Gateway tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/pbl_test
          REDIS_URL: redis://localhost:6379
        run: |
          cd backend/api-gateway
          npm run test || true

      - name: Run Flashcard Engine tests
        run: |
          cd backend/flashcard-engine
          npm run test || true

      - name: Run Obsidian Sync tests
        run: |
          cd backend/obsidian-sync
          npm run test || true

      - name: Run AI Service tests
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          cd backend/ai-service
          pytest . -v --tb=short || true

      - name: Run Frontend tests
        run: |
          cd frontend
          npm run test -- --passWithNoTests || true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          fail_ci_if_error: false
        continue-on-error: true
