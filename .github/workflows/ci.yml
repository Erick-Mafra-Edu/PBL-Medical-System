name: CI - Lint & Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  frontend-lint-test:
    runs-on: ubuntu-latest
    name: Frontend - Lint & Test

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: "frontend/package-lock.json"

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run linter
        working-directory: ./frontend
        run: npm run lint || true

      - name: Run tests
        working-directory: ./frontend
        run: npm run test --passWithNoTests || true

  api-gateway-lint-test:
    runs-on: ubuntu-latest
    name: API Gateway - Lint & Test

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: "backend/api-gateway/package-lock.json"

      - name: Install dependencies
        working-directory: ./backend/api-gateway
        run: npm ci

      - name: Build
        working-directory: ./backend/api-gateway
        run: npm run build

  flashcard-engine-lint-test:
    runs-on: ubuntu-latest
    name: Flashcard Engine - Lint & Test

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: "backend/flashcard-engine/package-lock.json"

      - name: Install dependencies
        working-directory: ./backend/flashcard-engine
        run: npm ci

      - name: Build
        working-directory: ./backend/flashcard-engine
        run: npm run build

  obsidian-sync-lint-test:
    runs-on: ubuntu-latest
    name: Obsidian Sync - Lint & Test

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: "backend/obsidian-sync/package-lock.json"

      - name: Install dependencies
        working-directory: ./backend/obsidian-sync
        run: npm ci

      - name: Build
        working-directory: ./backend/obsidian-sync
        run: npm run build

  ai-service-lint-test:
    runs-on: ubuntu-latest
    name: AI Service - Lint & Test

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pip"
          cache-dependency-path: "backend/ai-service/requirements.txt"

      - name: Install dependencies
        working-directory: ./backend/ai-service
        run: pip install -r requirements.txt

      - name: Run linter
        working-directory: ./backend/ai-service
        run: pip install pylint && pylint services/ || true

      - name: Run tests
        working-directory: ./backend/ai-service
        run: pytest . --tb=short || true
